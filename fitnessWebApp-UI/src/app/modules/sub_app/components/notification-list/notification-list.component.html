<div class="notification_list">
    <app-feedback-info-point [messages]="messages">
    </app-feedback-info-point>
    <ng-container   *ngIf="seeAll">
        <app-notification-card *ngFor="let notifica of notifiche" 
        [notifica]="notifica"
        (markAsRead)="markAsRead($event)"
        ></app-notification-card>
        </ng-container>

    <span *ngIf="!seeAll && isThereAnyNotificationToRead">
        <i class="pi pi-bell text-3xl" id="bellIcon" >
            <p-badge [value]="notificationNumber" styleClass="p-mr-2" severity="info" id="notificationNumber" ></p-badge> 
        </i>
        
         Hai delle notifiche!  
         <i (click)="changeState()" class="fa-solid fa-chevron-down right" ></i></span>
    <i (click)="changeState()" class="fa-solid fa-chevron-up right" *ngIf="seeAll && isThereAnyNotificationToRead"></i>

</div>
