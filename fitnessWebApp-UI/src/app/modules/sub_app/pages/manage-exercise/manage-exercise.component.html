<div class="formContainer">
  <h2>Informazioni esercizio</h2>
  <app-feedback-info-point [messages]="messages">
  </app-feedback-info-point>
  <form [formGroup]="exerciseForm">
    <div>
      <div>
        <img class="rounded-1" width="100%" height="100%" [src]=" selectedPicture" alt="" *ngIf="selectedPicture">
        <div class="mt-2">
          <input (change)="onFileSelected($event)" class="form-control" type="file" id="formFile" accept="image/*">
        </div>
      </div>
      <div>
        <div class="inptContainer">
          <div class="flex flex-column gap-2">
            <label for="nome" class="block">Nome</label>
            <input pInputText id="nome" formControlName="exerciseName" />

          </div>

          <small class="text-danger" *ngIf="!IsExerciseNameInputValid">
            Il nome dell'esercizio è obbligatorio
          </small>
        </div>


        <div class="inptContainer">
          <label for="description" class="block">Descrizione</label>

            <textarea class="block" formControlName="exerciseDescription" id="description" rows="5" cols="30" pInputTextarea>
            </textarea>

          <small class="text-danger block" *ngIf="!IsExerciseDescriptionInputValid">
            La descrizione dell'esercizio è obbligatoria
          </small>
        </div>


        <div class="inptContainer">
          <div class="card flex justify-content-center">
            <p-multiSelect 
                [options]="categories" 
                formControlName="exerciseCategory"
                placeholder="Selezione le categorie" 
                display="chip" 
                [showClear]="true" />
        </div>
        </div>


        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
            formControlName="is_shareable">
          <label class="form-check-label" for="flexSwitchCheckDefault">Condividi</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <a [routerLink]="myExercisePath" type="submit" class="def_button left">
            <i class="fas fa-times"></i>&nbsp;Indietro
          </a>
          <button (click)="saveExercise()" type="submit" class="def_button right">
            <i class="fas fa-save"></i>&nbsp;Salva
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
