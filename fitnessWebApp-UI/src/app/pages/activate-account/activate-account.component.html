<div class="container" *ngIf="submitted else codeForm">
  <div class="activation-message" *ngIf="isOkay; else activationError">
    <h2>Attivazione avvenuta con successo</h2>
    <p>Il tuo account è stato attivato con successo.</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">Go to Login</button>
  </div>
  <ng-template #activationError>
    <div class="activation-error">
      <h2>Attivazione fallita</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted = false">Try again</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2>Inserisci il tuo codice di attivazione</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6" 
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)"><!--La length è meglio avere un metodo su service che se la prenda dal backend-->
      </code-input>
      <button class="btn btn-primary mt-3" (click)="redirectToLogin()">Vai al login</button>
    </div>
  </div>
</ng-template>
