<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Nome</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Nome">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Cognome</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Cognome">
  </div>
  <div class="mb-3">
    <label for="date_of_birth" class="form-label">Data di nascita</label>
    <input [(ngModel)]="registerRequest.dateOfBirth" type="date" class="form-control" id="dateOfBirth" placeholder="Data di nascita">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Nome utente</label>
    <input [(ngModel)]="registerRequest.username" type="text" class="form-control" id="username" placeholder="Nome utente">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Crea un account</em>
    </button>
    <div>
      Possiedi gi√† un account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
